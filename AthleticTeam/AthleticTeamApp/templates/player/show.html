{% extends "container.html" %}
{% block container %}
<ul>
{% for name, value in player.get_fields %}
  {% if value %}
    {% if name == 'image' %}
        <li><img src={{ player.image.url }}></li>
    {% else %}
        <li>{{ name }} => {{ value }}</li>
    {% endif %}
  {% endif %}
{% endfor %}
</ul>
{% endblock %}
