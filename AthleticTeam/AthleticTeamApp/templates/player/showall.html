{% extends "container.html" %}
{% block container %}
{% if players_list%}
    <ul>
    <h2> Players</h2>
    {% for player in players_list %}
        <li><a href="{% url 'AthleticTeamApp:ShowPlayer' player.id %}">{{ player.first_name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players are available.</p>
{% endif %}
    <h3>Enter Player</h3>

    <form action="{% url 'AthleticTeamApp:add_players'  %}" method="post">
        {% csrf_token %}
        <!-- Text area for Title-->
        <input type="text" class="text_title" id="my_text_title" name="title"/>
        <br />   
        <h3>Enter team</h3>

        <p><textarea type="textarea" class="text_edit" id="my_text" name="team"></textarea></p>     
        <input type="submit" name="submit" value="Submit" class="btn btn-success" />
    </form> 
{% endblock%}
