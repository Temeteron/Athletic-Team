{% extends "container.html" %}
{% block container %}
{% if players_list%}
    <ul>
    <h2> Players</h2>
    {% for player in players_list %}
        <li><a href="{% url 'AthleticTeamApp:ShowPlayer' player.id %}">{{ player.first_name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players are available.</p>
{% endif %}
{% endblock%}
