{% extends "container.html" %}

{% block head %}
  <title>Edit announcement</title>
{% endblock %}

{% block container %}
    <h1>Edit {{team.team_name}}</h1>
    <hr>

    <form action="{% url 'AthleticTeamApp:edit' team.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Enter New Team Name</h3>
        <input type="text" class="text_title" id="my_text_title" name="title" required autofocus />
        <h3>Enter Team Image</h3>
        <input id="id_image" type="file" class="" name="image">
        <br />
        <input type="submit" name="submit" value="Submit" class="btn btn-success" />
    </form>

    <br />
{% endblock %}

{% block scripts %}
{% load staticfiles %}
  <script type="text/javascript" src="{% static 'js/myscript.js' %}"></script>
{% endblock %}
