{% extends "container.html" %}

{% block head %}
  <title>Edit announcement</title>
{% endblock %}

{% block container %}
    <h1>Edit {{team.team_name}}</h1>
    <hr>
    <h3>Enter New Team Name</h3>

    <form action="{% url 'AthleticTeamApp:edit' team.id %}" method="post">
        {% csrf_token %}
        
        <p><input type="text" class="text_title" id="my_text_title" name="title"/></p>
        
        <input type="submit" name="submit" value="Submit" class="btn btn-success" />
    </form>

    <br />
{% endblock %}

{% block scripts %}
  {% load staticfiles %}
  <script type="text/javascript" src="{% static 'js/myscript.js' %}"></script>
{% endblock %}
