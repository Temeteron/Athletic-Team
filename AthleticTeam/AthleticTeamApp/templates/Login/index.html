<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <title>Signin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}" />

    <script type="text/javascript" src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
  </head>


  <body>
    <div class="container">
      <h1 class = "title">Athletic Team</h1>
      <form class="form-signin" name="LoginForm" action="{% url 'AthleticTeamApp:login_user' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        <div class="control-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" class="form-control"  placeholder="Email address" required autofocus name="username"/>
        </div>

        <div class="control-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password"/>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" name="login" type="submit">Sign in</button>
        <!-- Using Jquery-->
        <button class="btn btn-lg btn-primary btn-block" name="visitor" id="visitor" type="submit">Log in as visitor</button>  
      </form>

    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript"  src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript"  src="{% static 'js/myscript.js' %}"></script>
  </body>
</html>
