{% extends "home/root.html" %}

{% block body %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home/">Home</a>
            <a class="navbar-brand" href="/announcements/">Announcements</a>
            <a class="navbar-brand" href="/teams">Teams</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="http://startbootstrap.tumblr.com/" title="The Official Start Bootstrap Blog">Blog</a>
                </li>
                <li>
                    <a href="/help" title="Help with Start Bootstrap Templates &amp; Themes">Help</a>
                </li>
                <li>
                    <a href="/contact" title="Contact the Start Bootstrap Team">Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                {% if user %}
                    <a href="#" class="dropdown-toggle glyphicon glyphicon-user" data-toggle="dropdown">
                        {{ user.username }}
                        <b class="caret"></b>
                    </a>
                {% endif %}
                    <ul class="dropdown-menu btn-info">
                        <li>
                            <form action="{% url 'AthleticTeamApp:logout' %}"  method="post">
                                {% csrf_token %}
                                <input type="submit" name="logout" value="Logout" class="btn btn-primary btn-block" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% block container %}{% endblock %}
        </div>
    </div>
</div>

{% endblock %}
